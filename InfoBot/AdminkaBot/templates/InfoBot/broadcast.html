{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Форма надіслати</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{% static 'InfoBot/css/bootstrap-login-form.min.css' %}"/>
</head>

<body>
  <!-- Start your project here-->
  <section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="{% url 'bro' %}" method="POST">
                  {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                     
                      <span class="h1 fw-bold mb-0">Broadcast</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Розсилка всім користувачам</h5>

                    <div class="form-outline mb-4">
                      <textarea name="text" placeholder="Текст повідомлення тут" class="form-control display-7" id="hash"></textarea>

                      <label class="form-label" for="form2Example17">Текст повідомлення</label>

                    </div>
                       
                    <div class="pt-1 mb-4">
                      <button class="btn btn-success btn-lg btn-block">Відправити</button>
                    </div>
                    <h6 class="text-center">{{ message }}</h6><br>
                   
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="{% static 'InfoBot/js/mdb.min.js' %}"</script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>

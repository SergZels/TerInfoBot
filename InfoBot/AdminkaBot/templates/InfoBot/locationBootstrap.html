{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Підключення Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Layout</title>

    <style>
    /* Додатковий стиль для центрування фото і таблиці по вертикалі */
    body {
      display: flex;
      align-items: center;
      /*  background-image: url('https://img.freepik.com/free-vector/white-3d-paper-style-background_23-2148084377.jpg?w=1480&t=st=1705930675~exp=1705931275~hmac=326160f0cf366a9d5badaa1366f2263b203f273770326a1d0aa3638aa87293f0');*/
      justify-content: center;
      height: 100vh;
    }
    .imgc{
    width: 40px;
    height: 40px;
    margin: 10px;
    transition: width 0.4s, height 0.4s;
    }
     .imgc:hover{
    width: 44px;
    height: 44px;

    }
  </style>

</head>
<body>

<div class="container">
  <div class="row">
    <!-- Зона для фото (зліва) -->
    <div class="col-md-6 col-sm-12 ">
      <img src="{{ Loc.PhotoURL }}" alt="Your Photo" class="img-fluid">
    </div>
    <!-- Зона для інформації (справа) -->
    <div class="col-md-6 col-sm-12 ">
     <div class="table-responsive">
      <table class="table">
        <tr>
          <th scope="col"><h2>{{ Loc.Name }}</h2></th>
        </tr>
        <tr><td><strong>Опис: </strong> {{ Loc.About }}</td> </tr>

        <tr> <td><strong>Адреса: </strong>{{ Loc.address  }}</td> </tr>
        {% if Loc.tel %}<tr> <td><strong>Телефон: </strong>{{ Loc.tel  }}</td> </tr>{% endif %}
        <tr> <td><strong>Розклад: </strong>{{ Loc.work_schedule  }}</td> </tr>
          <tr><td>{% if Loc.SiteURL %} <strong></strong><a href="{{ Loc.SiteURL }}" target="_blank"><img class="imgc" src="https://orxid.in.ua/InfoBotStatic/5602732.png" ></a></strong>{% endif %}
         {% if Loc.InstagramURL %}<strong> <a href="{{ Loc.InstagramURL }}" class="LINK1" target="_blank">
        <img class="imgc" src="https://orxid.in.ua/InfoBotStatic/Instagram-Icon.png" ></a></strong>
        {% endif %}
         {% if Loc.facebookURL %} <strong> <a href="{{ Loc.facebookURL }}" class="LINK1" target="_blank">
        <img class="imgc" src="https://orxid.in.ua/InfoBotStatic/Facebook.png" ></a></strong>
        {% endif %}</td> </tr>
      </table>
     </div>
    </div>
  </div>
</div>

<!-- Підключення Bootstrap JS та Popper.js (необхідно для деяких компонентів Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

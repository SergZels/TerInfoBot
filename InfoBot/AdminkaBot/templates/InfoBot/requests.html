{% extends 'InfoBot/tamplate.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="feaures">
    <h1>{{ pageName }}</h1>

   <table>
    <thead>
        <tr>
            <th>Дата</th>
            <th>Telegram ID</th>
            <th>Подія</th>
            <th>Назва кнопки чи компанії</th>
        </tr>
    </thead>
    <tbody>
        {% for r in DB %}
            <tr>
                <td>{{ r.date }}</td>
                <td>{{ r.userTelegramID }}</td>
                <td>{{ r.event }}</td>
                <td>{{ r.buttonOrCompanyName }}</td>

            </tr>
        {% endfor %}
    </tbody>
</table>


    </div>


{% endblock %}
